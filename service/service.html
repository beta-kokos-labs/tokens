<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>

    <script src="service.js"></script>
    <style>
        body {
            background-color: rgb(225, 248, 246);
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px; /* Add padding for better spacing */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional shadow for aesthetics */
        }

        #inputField {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex-grow: 1; /* Make the input field expand to fill available space */
            margin-right: 10px; /* Space between input and button */
            width: 50%;
        }

        #copyButton {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>tokens</title>
</head>
<body>
    <div class="input-container">
        <input type="text" id="inputField" readonly>
        <button id="copyButton">Copy</button><br>
            <div id="qrcode"></div>
    </div>        
    <script>
        const inputField = document.getElementById('inputField');
        const copyButton = document.getElementById('copyButton');
        
        copyButton.addEventListener('click', () => {
            inputField.select(); // Select the entire text content of the input field
            document.execCommand('copy'); // Copy the selected text to the clipboard
            alert('Text copied!'); // Optional: Show a notification to the user
        });
                $(document).ready(function() {$('#inputField').change(function() {
                var qrData = document.getElementById("demo");
                $('#qrcode').empty(); // Clear previous QR code
                $('#qrcode').qrcode({
                    text: qrData,
                    width: 200,
                    height: 200
                });
            });
                                             });
    </script>
</body>
</html>
